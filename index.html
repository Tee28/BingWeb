<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>!!!Bingo!!!</h1>
      <hr />
      <div class="row">
        <div class="col-sm block1-1">
          <div>
            Time Count Down
            <input type="number" id="timeleft" value="5" />
          </div>
          <div>
            Max number
            <input type="number" id="highnumber" value="75" />
          </div>
          <div>
            Language
            <select id="lang">
              <option value="vi-VN">Vietnamese</option>
              <option value="en-US">English</option>
              <option value="ja-JP">Japaneses</option>
            </select>
          </div>
        </div>
        <div class="col-sm btn">
          <button id="getit" type="button" class="btn btn-success">
            Start!
          </button>
          <button
            id="stopit"
            type="button"
            class="btn btn-danger"
            onclick="stopCountDown()"
          >
            Stop!
          </button>
          <button
            id="clear"
            type="button"
            class="btn btn-warning"
            onclick="clearScreen()"
          >
            Clear!
          </button>
          <p id="randomnumber">0</p>
        </div>
        <div class="col-sm">
          <div id="countdown"></div>
          <p id="numberLeft"></p>
          <p id="numberhas"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div id="result"></div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <div style="margin-top: 10px"></div>
    <!-- Dò Số -->
    <div class="row">
      <div class="col-sm" id="checkBingo">
        Check Numbers: 
        <input type="number" class="findNumber" placeholder="-1-" />
        <input type="number" class="findNumber" placeholder="-2-" />
        <input type="number" class="findNumber" placeholder="-3-" />
        <input type="number" class="findNumber" placeholder="-4-" />
        <input type="number" class="findNumber" placeholder="-5-" id="checkNumber5" hidden/>
        <a href="#" id="number5">Check Number 5? Click here</a>
      </div>
      <div class="row">
        <div class="col-sm">
          <p id="textCheckNumber"></p>
        </div>
      </div>
  </body>
  <script src="app.js"></script>
</html>
